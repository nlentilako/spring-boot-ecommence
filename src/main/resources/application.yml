server:
  port: 8080

spring:
  application:
    name: smart-ecommerce
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_ecommerce
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    com.company.smartecommerce: DEBUG
    org.springframework.security: DEBUG

jwt:
  secret: smartecommercesecretkeythatshouldbeverylongandsecureforproductionuse
  expiration: 86400000
  refresh-expiration: 604800000

# Swagger/OpenAPI configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs